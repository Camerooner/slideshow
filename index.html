<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=!, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Harry Styles Slideshow</title>
</head>
<body>
    <header>
        <img src="images/harry6.jpg" alt="Harry Styles Logo" srcset="">
    </header>
    <main>
        <div class="container">
            <div class="imagecarousel">
                <div class="imagecarousel image fadeout"><img src="images/harry1.jpg" alt=""></div>
                <div class="imagecarousel image fadeout"><img src="images/harry2.jpg" alt=""></div>
                <div class="imagecarousel image fadeout"><img src="images/harry3.jpg" alt=""></div>
                <div class="imagecarousel image fadeout"><img src="images/harry4.webp" alt=""></div>
                <div class="imagecarousel image fadeout"><img src="images/harry5.webp" alt=""></div>
                <div class="prev" onclick="showImage(-1)"><i class="fa-solid fa-chevrons-left"></i></div>
            <div class="next" onclick="showImage(1)"><i class="fa-solid fa-chevrons-right"></i></div>
            </div>
        </div>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    
    </main>
    <footer>
        <p>&copy; <span id="copyright">Cameron Miller</span></p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
